version: '3.9'

services:
  catalog-db:
    image: mongo:latest
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db

  basket-db:
    image: redis:alpine
    restart: always
    ports:
      - '6379:6379'

  discount-db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: DiscountDb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  
  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
  
  portainer:
    image: portainer/portainer-ce
    restart: always
    ports:
      - "8080:8000"
      - "9000:9000"
    volumes:
      - portainer_data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    
  basket-api:
    build:
      context: .
      dockerfile: Basket.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "CacheSettings:ConnectionString=basket-db:6379"
    ports:
      - "8001:80"
    depends_on:
      - basket-db

  catalog-api:
    build:
      context: .
      dockerfile: Catalog.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:ConnectionString=mongodb://catalog-db:27017"
    ports:
      - "8000:80"
    depends_on:
      - catalog-db

  discount-api:
    build:
      context: .
      dockerfile: Discount.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:ConnectionString=Host=discount-db; Port=5432; Database=DiscountDb; Username=postgres; Password=postgres;"
    ports:
      - "8002:80"
    depends_on:
      - discount-db

volumes:
  mongo_data:
  portainer_data:
  postgres_data: